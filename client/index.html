<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="2731257843-grg8ke9jd1214ut22tglmgvrej62pijj.apps.googleusercontent.com">
  <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- essential -->
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/alertify.min.css" />
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/alertify.min.js"></script>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <title>Todo</title>
</head>

<body>
  <!-- header / navbar -->
  <div class="overlay" id="overlay">
    <nav class="overlay-menu">
      <ul>
        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li id="logout"><a href="#" onclick="signOut()">logout</a></li>
      </ul>
    </nav>
  </div>


  <div class="button_container" id="toggle">
    <span class="top"></span>
    <span class="middle"></span>
    <span class="bottom"></span>
  </div>
  <div class="logohere">
    <h3>ToDo</h3>
  </div>

  <div class="container-nav">
    <div class='container' id="homepage">
      <div class="row">
        <div class="col-lg-6">
          <!-- aframe -->
          <a-scene id="aframe" embedded vr-mode-ui="enabled: false">
            <a-assets>
              <a-asset-item id="pencil-obj" src="./modelling/one-pencil-obj/one-pencil.obj"> </a-asset-item>
              <a-asset-item id="pencil-mtl" src="./modelling/one-pencil-obj/one-pencil.mtl"> </a-asset-item>
              <img id="thesky" src="./modelling/Bubbles.jpg" alt="">
            </a-assets>
            <a-sky src="#thesky" scale="0.05 0.05 0.05"> </a-sky>
            <a-entity light="type: hemisphere; intensity: 2" position="-1 -3 -11" obj-model="obj: #pencil-obj; mtl: #pencil-mtl" animation="property: rotation; direction: normal;to: 0 360 0; loop: true; dur: 20000; easing:linear; repeat: indefinite; easing: linear"></a-entity>
          </a-scene>
        </div>
        <div class="col-lg-6 ">
          <div id="loginregister">
            <form action="" method="POST" id="registerhere">
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail" placeholder="your valid email" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="your name">
                </div>
              </div>
            </form>
          </div>
          <button type="button" class="btn btn-primary" id="masuk" onclick="register()">Register</button>
          <button type="button" class="btn btn-dark" id="masuk2" onclick="gotologin()"> Already have account? login !</button><br />
          <a class="g-signin2" id="goo" data-onsuccess="onSignIn" data-theme="dark"></a>
        </div>
      </div>
    </div>
  </div>
<script src="/js/main.js" charset="utf-8"></script>


</body>


</html>
