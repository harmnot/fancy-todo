<div class='container' id="homepage">
    <a class="g-signin2" id="goo" data-onsuccess="onSignIn" data-theme="dark"></a>
  <div class="row">
    <div class="col-lg-6">
      <!-- aframe -->
      <a-scene id="aframe" embedded vr-mode-ui="enabled: false">
        <a-assets>
          <a-asset-item id="pencil-obj" src="./modelling/one-pencil-obj/one-pencil.obj"> </a-asset-item>
          <a-asset-item id="pencil-mtl" src="./modelling/one-pencil-obj/one-pencil.mtl"> </a-asset-item>
          <img id="thesky" src="./modelling/Bubbles.jpg" alt="">
        </a-assets>
        <a-sky src="#thesky" scale="0.05 0.05 0.05"> </a-sky>
        <a-entity light="type: hemisphere; intensity: 2" position="-1 -3 -11" obj-model="obj: #pencil-obj; mtl: #pencil-mtl" animation="property: rotation; direction: normal;to: 0 360 0; loop: true; dur: 20000; easing:linear; repeat: indefinite; easing: linear"></a-entity>
      </a-scene>
    </div>
    <div class="col-lg-6 ">
      <div id="loginregister">
        <form action="" method="POST" id="registerhere">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" placeholder="your valid email" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="your name">
            </div>
          </div>
        </form>
      </div>
      <button type="button" class="btn btn-primary" id="masuk" onclick="register()">Register</button>
      <button type="button" class="btn btn-dark" id="masuk2" onclick="gotologin()"> Already have account? login !</button><br />
    </div>
  </div>
</div>
